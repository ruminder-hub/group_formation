<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey Free Text View</title>

<link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" / >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <h2 class="m-5">View of Question created</h2>
        <div class="m-5">
            <div class="form-group">
                <label th:text="${question}"></label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
        </div>
        <form th:action="@{/question/save}" th:method="post" style="width: 100%;" class="m-5">
            <input type="hidden" th:name="title" th:value="${title}" />
            <input type="hidden" th:name="question" th:value="${question}" />
            <input type="hidden" th:name="type" th:value="${type}" />
            <table>
				<tr class="d-flex">
					<td class="col-7">
						<button class="btn btn-primary" type="Submit">Save</button>
					</td>
					<td class="col-10 align-middle" style="left: 20%;">
						<a th:href="@{/viewQuestions(id=${instructorId}, order)}" class="btn btn-danger" role="">Cancel Question Creation</a>
					</td>
				</tr>
            </table>
        </form>
        
      </div>  
</body>
</html>
