<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Question Creation</title>
<link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" / >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

</body>
<div class="container m-3 p-3">
	<h1 class="ml-5"> Create Question</span></h1>
	
	<div class="form-group m-5">
		<form th:action="@{/question/type/}" th:method="get" style="width: 70%;">
			<div class="form-group">
				<label for="quesTitle">Title</label>
				<input type="text" class="form-control" th:name="title" required>
			</div>
			<div class="form-group">
				<label for="question">Question</label>
				<input type="text" class="form-control" th:name="question" required>
			</div>
			<div class="form-group" style="width: 30%;">
				<label for="quesType">Type</label>
				<select class="form-control" th:name="type" required>
					<option th:each="questionType : ${questionTypes}" th:value=${questionType} th:text=${questionType.value} value="questionType.value"></option>
				  </select>
			</div>
			
			<table>
				<tr class="d-flex">
					<td class="col-7" style="left:10%">
						<button class="btn btn-secondary" type="Submit">Next</button>
					</td>
					<td class="col-10 align-middle" style="left: 20%;">
						<a th:href="@{/viewQuestions(id=${instructorId}, order)}" class="btn btn-warning" role="">Cancel Question Creation</a>
					</td>
				</tr>
			</div>
			</table>
		</form>
	</div>
	
</div>
</html>
