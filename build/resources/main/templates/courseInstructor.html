<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Course Creation</title>
<link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" / >
<link type="text/css" href="./adminHome.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container m-3 p-3">
	<h1 class="ml-5"> Course: <span th:text="${courseName}"></span></h1>
	
	<div class="form-group m-5">
		<form th:action="@{'/course/add/{id}'(id=${courseName})}" th:method="post" th:object="${course}">
			<div class="form-group">
				<label for="courseDescription">Course Description</label>
				<input type="text" class="form-control" th:name="courseDesc">
			</div>
			<div class="form-group" style="width: 20%;">
				<label for="courseCredits">Course Credits</label>
				<select class="form-control" th:name="courseCredits">
					<option th:value="'1'" th:text="1" value="1"></option>
					<option th:value="2" th:text="2" value=""></option>
					<option th:value="3" th:text="3" value=""></option>
					<option th:value="4" th:text="4" value=""></option>
					<option th:value="5" th:text="5" value=""></option>
				  </select>
			</div>
			<label style="margin-top:10px">Select instructor from below users</label>
			<table class="table" style="width: 70%">
				<thead class="thead-dark">
					<tr class="d-flex">
						<th class="col-1"></th>
						<th class="col-1">SNo</th>
						<th class="col-3">User Id</th>
						<th class="col-5">User Name</th>
					</tr>
				</thead>
				<tr class="d-flex">
					<td class="col-1"><input type="radio" th:name="instructor" th:value="1"/></td>
					<th class="col-1">1</th>
					<td class="col-3">B008778</td>
					<td class="col-5">Rumi Singh</td>
				</tr>
				<tr class="d-flex">
					<td class="col-1"><input type="radio" th:name="instructor" th:value="2"/></td>
					<th class="col-1">1</th>
					<td class="col-3">B008778</td>
					<td class="col-5">Rumi Singh</td>
				</tr>
				<tr class="d-flex">
					<td class="col-1"><input type="radio" th:name="instructor" th:value="3"/></td>
					<th class="col-1">1</th>
					<td class="col-3">B008778</td>
					<td class="col-5">Rumi Singh</td>
				</tr>
			</table>
			<table>
				<tr class="d-flex">
					<td class="col-7" style="left:10%">
						<button class="btn btn-secondary" type="Submit">Submit</button>
					</td>
					<td class="col-10 align-middle" style="left: 20%;">
						<a th:href="@{'/admin/home/'}" class="btn btn-warning" role="">Cancel Course Creation</a>
					</td>
				</tr>
			</div>
			</table>
		</form>
	</div>
	
</div>

</body>
</html>
