<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Forgot Password</title>
</head>
<body>	
	<form th:action="@{/forgotpassword}" th:object="${user}" method="post">
		<div th:style="|position: absolute; left: 40px; top: 40px;|">
			<h1 class="text-secondary">Forgot Password</h1>
			<br/>
			<h3 class="text-info">Submit your BannerID here and credential will be sent to corresponding Email</h3>
			<br/>
			
			<label>Banner ID</label> &emsp;
			<input type="text" id="bannerId" name="bannerId"/>
			<br/></br>
			<input type="submit" value="Send Email" class="btn btn-success"> &emsp;&emsp;
			<br/><br/>
			<a th:href="@{/login}" class="text-primary"> << Login </a>
			<br/><br/>
			<h3 th:if="${invalidcred}" class="text-danger"> User not exist with provided email </h3>
			<h3 th:if="${invalidData}" class="text-danger">Data Invalid</h3>
			<h3 th:if="${success}" class="text-success">Your credentials are sent to the email</h3>
			<h3 th:if="${failure}" class="text-danger">Email sending failed</h3>
			
			<br/>
			<br/>
		</div>
	</form>
	<script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
