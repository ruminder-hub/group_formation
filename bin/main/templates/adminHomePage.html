<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" / >
</head>
<body>

<div class="container" style="margin-top:30px">
	<form th:action="@{'/admin/addCourse'}" th:method="get">
		<div class="input-group mb-3" style="width:50%">
	  		<input type="text" class="form-control mr-4" placeholder="Add new course" th:name="courseName" required>
	  		<button class="btn btn-primary ">Add</button>
	  	</div>
  	</form>
  	<div style="margin-bottom: 30px;margin-top:30px;">Existing courses</div>
  	<div th:if="${courseList?.empty}">
  		No Course available
  	</div>
  	
	  	<div th:each="course: ${courseList}" style="margin-top:30px;">
				<!-- <form th:action="@{'/course/delete/{id}'(id=${course.courseId})}" th:method="get"> -->
					<table class="table" style="width:70%">
						<tr>
						<td style="width: 50%">
							<div th:text="${course.courseName}"/>
						</td>
						<td>
						<a th:href="@{'/course/details/' + ${course.courseId}}" class="btn btn-primary" role="">View Details</a>

						</td>
						<td>
							<a th:href="@{'/course/delete/' + ${course.courseId}}" class="btn btn-warning" role="">Delete</a>
						</td>
						</tr>
					</table>
				<!-- </form> -->
		</div>
	
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function viewDetails(courseId) {
		alert(courseId);
	}
</script>
</body>
</html>
